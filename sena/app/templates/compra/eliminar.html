{% extends 'body.html' %}

{% block contenido %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card card-danger shadow">
                <div class="card-header">
                    <h3 class="card-title"><i class="fas fa-trash-alt"></i> Eliminar Registro de Compra</h3>
                </div>
                <div class="card-body text-center">
                    <form method="post" id="formEliminar">
                        {% csrf_token %}
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
                            <h5>¡Atención!</h5>
                            ¿Estás seguro de que deseas eliminar permanentemente la compra 
                            <strong>#{{ object.id_compra }}</strong> del proveedor <strong>{{ object.fk_proveedor.nombre }}</strong>?
                        </div>
                        <div class="mt-4">
                            <button type="button" id="btnConfirmarBorrado" class="btn btn-danger btn-lg px-4">
                                <i class="fas fa-check"></i> Eliminar definitivamente
                            </button>
                            <a href="{% url 'app:listar_compras' %}" class="btn btn-secondary btn-lg px-4">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    $('#btnConfirmarBorrado').on('click', function (e) {
        Swal.fire({
            title: '¿Estás seguro?',
            text: "Esta acción no se puede deshacer.",
            icon: 'error',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            confirmButtonText: '¡Sí, eliminar!',
            cancelButtonText: 'No, regresar',
            reverseButtons: true
        }).then((result) => { if (result.isConfirmed) { $('#formEliminar').submit(); } });
    });
</script>
{% endblock %}
