{% extends "index.html" %}
{% load static %}

{% block body %}

<body class="sidebar-expand-lg sidebar-open bg-body-tertiary">

<div class="app-wrapper">

    <!-- Navbar -->
    <nav class="app-header navbar navbar-expand bg-body">
        <div class="container-fluid">

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-lte-toggle="sidebar" href="#">
                        <i class="bi bi-list"></i>
                    </a>
                </li>

                <li class="nav-item d-none d-md-block">
                    <a href="#" class="nav-link">Inicio</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" data-lte-toggle="fullscreen" href="#">
                        <i class="bi bi-arrows-fullscreen"></i>
                    </a>
                </li>
            </ul>

        </div>
    </nav>

    {% include 'aside.html' %}

    <!-- Main -->
    <main class="app-main">

        <!-- Titulo -->
        <div class="app-content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <h3 class="mb-0">{{ titulo }}</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenido -->
        <div class="app-content">
            <div class="container-fluid">

                <div class="card">

                    <div class="card-body">

                        {% block contenido %}
                        <!-- Aquí van tus tablas o listas de módulos -->
                        {% endblock %}

                    </div>

                </div>

            </div>
        </div>

    </main>

    {% include "footer.html" %}

</div>

<!-- Scripts obligatorios -->
<script src="{% static 'lib/sweetalert2/sweetalert2.all.min.js' %}"></script>
<script src="{% static 'js/adminlte.js' %}"></script>

<!-- ALERTAS SWEETALERT PARA MENSAJES DE DJANGO -->
{% if messages %}
<script>
document.addEventListener("DOMContentLoaded", function () {
    {% for message in messages %}
        Swal.fire({
            icon: "{{ message.tags }}",  
            title: "Guardado correctamente",
            text: "{{ message }}",
            confirmButtonColor: "#3085d6",
            confirmButtonText: "Aceptar"
        });
    {% endfor %}
});
</script>
{% endif %}

<!-- ALERTAS SWEETALERT PARA BOTONES EDITAR Y ELIMINAR -->
{% block js %}
<script>
document.addEventListener("DOMContentLoaded", function () {

    // BOTONES DE EDITAR
    const botonesEditar = document.querySelectorAll('.editar');
    botonesEditar.forEach(btn => {
        btn.addEventListener('click', (e) => {
            e.preventDefault(); // Evita acción por defecto
            Swal.fire({
                icon: 'success',
                title: 'Editado correctamente',
                confirmButtonColor: '#3085d6',
                confirmButtonText: 'Aceptar'
            });
        });
    });

    // BOTONES DE ELIMINAR CON CONFIRMACIÓN
    const botonesEliminar = document.querySelectorAll('.eliminar');
    botonesEliminar.forEach(btn => {
        btn.addEventListener('click', (e) => {
            e.preventDefault(); // ⚠ Detiene acción por defecto

            Swal.fire({
                title: '¿Estás seguro?',
                text: "¡No podrás revertir esto!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Enviar el formulario o redirigir
                    const form = btn.closest('form');
                    if(form){
                        form.submit(); // Django procesará la eliminación y mostrará el mensaje
                    } else {
                        window.location.href = btn.getAttribute('href');
                    }
                }
            });
        });
    });

});
</script>
{% endblock %}

</body>
{% endblock %}
