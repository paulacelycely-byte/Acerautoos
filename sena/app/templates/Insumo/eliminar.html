{% extends 'body.html' %}

{% block contenido %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}

                <div class="card border-0 shadow-lg text-center" style="border-radius: 20px;">

        <div class="card-body">
            <div class="alert alert-danger">
                <h5><i class="icon fas fa-exclamation-triangle"></i> Advertencia</h5>
                ¿Deseas eliminar el registro del insumo #{{ object.id }} | {{ object.nombre }}?
            </div>
        </div>

        <div class="card-footer">
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-check"></i> Sí, eliminar insumo
            </button>

                        <div class="alert alert-danger shadow-sm mt-3">
                            <h5 class="fw-bold">
                                <i class="icon fas fa-exclamation-triangle me-2"></i> Advertencia
                            </h5>
                            ¿Deseas eliminar el registro <strong>#{{ object.id }} | {{ object.nombre }}</strong>?
                        </div>

                        <div class="mt-4">
                            <button type="submit" class="btn btn-danger btn-lg px-5 rounded-pill shadow">
                                <i class="fas fa-check me-2"></i> Sí, eliminar
                            </button>

                            <div class="mt-3">
                                <a href="{{ listar_url }}" class="text-secondary text-decoration-none">
                                    <i class="fas fa-arrow-left"></i> Cancelar
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
