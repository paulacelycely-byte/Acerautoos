{% extends 'body.html' %}
{% load static %}

{% block contenido %}
<div class="container-fluid py-4">
    <div class="card border-0 shadow-lg" style="border-radius: 15px;">
        
        <div class="card-header bg-white py-3" style="border-radius: 15px 15px 0 0;">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="card-title fw-bold text-dark m-0">
                    <i class="fas fa-car text-primary me-2"></i> Entrada de Veh√≠culos
                </h3>

                <a href="{% url 'app:crear_entrada_vehiculo' %}"
                   class="btn btn-primary btn-sm rounded-pill px-3 shadow-sm">
                    <i class="fas fa-plus"></i> Nuevo Ingreso
                </a>
            </div>
        </div>

        <div class="card-body p-4">
            <div class="table-responsive">
                <table class="table table-hover align-middle" id="tabla">
                    <thead class="bg-light">
                        <tr class="text-secondary text-uppercase" style="font-size: 0.85rem;">
                            <th>#</th>
                            <th>Documento</th>
                            <th>Fecha / Hora</th>
                            <th>Placa</th>
                            <th class="text-center">Opciones</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for c in object_list %}
                        <tr>
                            <td class="fw-bold">#{{ c.id }}</td>
                            <td>{{ c.documento }}</td>
                            <td>{{ c.fecha_hora_entrada }}</td>
                            <td>
                                <span class="badge bg-light text-dark border">
                                    {{ c.placa }}
                                </span>
                            </td>
                            <td class="text-center">
                                <a href="{% url 'app:editar_entrada_vehiculo' c.id %}"
                                   class="btn btn-warning btn-sm rounded-circle shadow-sm">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a href="{% url 'app:eliminar_entrada_vehiculo' c.id %}"
                                   class="btn btn-danger btn-sm rounded-circle shadow-sm">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
{% endblock %}

{% block js %}
<script src="{% static 'lib/jquery/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'lib/datatables-1.10.20/js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'lib/datatables-1.10.20/js/dataTables.bootstrap4.min.js' %}"></script>

<script>
$(function () {
    $('#tabla').DataTable({
        responsive: true,
        autoWidth: false,
        language: {
            search: "Buscar:",
            lengthMenu: "Mostrar MENU registros",
            info: "Mostrando el total registros",
            zeroRecords: "No se encontraron resultados",
            paginate: {
                next: "Siguiente",
                previous: "Anterior"
            }
        }
    });
});
</script>
{% endblock %}
