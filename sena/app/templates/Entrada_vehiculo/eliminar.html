{% extends 'body.html' %}
{% block contenido %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}

                <div class="card border-0 shadow-lg text-center" style="border-radius: 20px;">
                    <div class="card-body p-5">

                        <div class="mb-4 text-danger">
                            <i class="fas fa-exclamation-triangle fa-4x"></i>
                        </div>

                        <h3 class="fw-bold text-dark mb-3">
                            {{ titulo }}
                        </h3>

                        <p class="text-muted">
                            Estás a punto de eliminar el vehículo
                            <strong>#{{ object.id }} | {{ object.nombre }}</strong>.
                            <br>
                            Esta acción no se puede deshacer.
                        </p>

                        <div class="mt-4">
                            <button type="submit" class="btn btn-danger btn-lg px-5 rounded-pill shadow">
                                <i class="fas fa-trash me-2"></i> Sí, eliminar
                            </button>

                            <div class="mt-3">
                                <a href="{{ listar_url }}" class="text-secondary text-decoration-none">
                                    <i class="fas fa-arrow-left me-1"></i> Cancelar
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
