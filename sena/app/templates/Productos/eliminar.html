{% extends 'body.html' %}

{% block contenido %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="card border-0 shadow-lg text-center" style="border-radius: 20px;">
                    <div class="card-header bg-danger text-white py-3" style="border-radius: 20px 20px 0 0;">
                        <h3 class="card-title m-0">
                            <i class="fas fa-trash me-2"></i> {{ titulo }}
                        </h3>
                    </div>

                    <div class="card-body p-5">
                        <div class="mb-4 text-danger">
                            <i class="fas fa-exclamation-circle fa-4x animate__animated animate__pulse animate__infinite"></i>
                        </div>
                        <h3 class="fw-bold text-dark">Advertencia</h3>
                        <p class="text-muted">
                            ¿Deseas eliminar el producto <strong>#{{ object.id }}</strong> | {{ object.nombre }}? Esta acción no se puede deshacer.
                        </p>

                        <div class="mt-4 d-flex flex-column gap-2">
                            <button type="submit" class="btn btn-danger btn-lg px-5 rounded-pill shadow">
                                <i class="fas fa-trash me-2"></i> Sí, eliminar
                            </button>
                            <a href="{{ listar_url }}" class="btn btn-outline-secondary btn-lg rounded-pill shadow">
                                <i class="fas fa-arrow-left me-2"></i> No, volver al listado
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
